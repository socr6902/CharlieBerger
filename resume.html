<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.typekit.net/vnj1gzr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <style>
    body{
        background-color: #0e1111;
    }
    .resume-layout {
    padding-top: 7rem;
    max-width: 1200px;
    margin: 0 auto;
    }

    .resume-title {
     visibility: hidden;
    }

    .resume-container {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    }

    .resume-column {
    flex: 3;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    }

    .resume-item {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    }

    .resume-img {
    width: 100%;
    }

    .headshot-column {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    }

    .headshot-img {
    width: 90.5%;
    object-fit: cover;
    }

</style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="custom-navbar">
    <div class="navbar-brand">CB</div>

    <ul class="navbar-nav" id="nav-links">
      <li><a href="index.html" class="btn-text-stretch">Home</a></li>
      <li><a href="media.html" class="btn-text-stretch">Media</a></li>
      <li><a href="resume.html" class="btn-text-stretch">Resume</a></li>
      <li><a href="writing.html" class="btn-text-stretch">Writing</a></li>
      <li><a href="contact.html" class="btn-text-stretch">Contact</a></li>
    </ul>

    <div class="navbar-icons">
      <a href="mailto:charliesamuelberger@gmail.com" class="icon-link" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.instagram.com/charlieberger1122/" target="_blank" class="icon-link" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="resume-layout">
    <h1 class="resume-title">Resume</h1>
  
    <div class="resume-container">
      <!-- Left Column: Two resumes -->
      <div class="resume-column">
        <div class="resume-item">
            <a href="downloads/Charlie_Berger_Artistic_Resume.pdf" download="Charlie_Berger_Acting_Resume.pdf">
                <img src="images/resume/artistic.jpg" alt="Acting Resume" class="resume-img" />
              </a>
              <p class="about-text">Acting Résumé (PDF)</p>              
        </div>
        <div class="resume-item">
            <a href="downloads/Charlie_Berger_Directing_Resume.pdf" download="Charlie_Berger_Acting_Resume.pdf">
                <img src="images/resume/directing.jpg" alt="Acting Resume" class="resume-img" />
              </a>
          <p class="about-text">Directing Résumé (PDF)</p>
        </div>
      </div>
  
      <!-- Right Column: Three headshots -->
      <div class="headshot-column">
        <a href="images/headshot1.jpg" download="Charlie_Headshot_1">
          <img src="images/resume/CharlieBergerHeadshot-min.JPEG" alt="Headshot 1" class="headshot-img" />
        </a>
        <a href="downloads/IMG_1180.JPG" download="Charlie_Headshot_2">
          <img src="images/resume/IMG_1180-min.JPG" alt="Headshot 2" class="headshot-img" />
        </a>
        <a href="downloads/IMG_1181.JPG" download="Charlie_Headshot_3">
          <img src="images/resume/IMG_1181-min.JPG" alt="Headshot 3" class="headshot-img" />
        </a>
      </div>
      
    </div>
  </main>
  

  <!-- JS FOR NAV -->
  <script>
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector(".navbar-nav");

    hamburger.addEventListener("click", () => {
      nav.classList.toggle("active");
      document.body.classList.toggle("menu-open");
    });
  </script>
</body>
</html>

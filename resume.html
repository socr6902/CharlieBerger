.skip-link {
  position: absolute;
  top: -40px;
  left: 0;

  color: white;
  padding: 8px;
  z-index: 100;
}

.skip-link:focus {

.resume-heading {
  font-family: "marvin", sans-serif;
  font-size: 3rem;
  color: rgb(255, 137, 40);
  text-align: left;
  margin-bottom: 2rem;
}

.resume-layout {
  padding: 5rem 1rem 2rem; /* top, left/right, bottom */
  max-width: 1200px;
  margin: 0 auto;
  box-sizing: border-box;
}


.resume-title {
  visibility: hidden;
}

.grid-row {
  display: grid;
  gap: 2rem;
  margin-bottom: 3rem;
}

.resume-row {
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

.headshot-row {
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
}

.grid-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.image-wrapper {
  position: relative;
}

.download-divider {
  border: none;
  height: 1px;
  background-color: rgba(255, 137, 40, 0.6);
  width: 100%;
}


.download-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: rgba(255, 137, 40, 0.9);
  color: white;
  border-radius: 50%;
  padding: 0.5rem;
  text-decoration: none;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.download-icon:hover {
  background-color: rgb(255, 100, 20);
}

.resume-item {
  display: flex;
  flex-direction: column;
  align-items: start;
  gap: 0.5rem;
}

.download-all-btn.full-width-footer {
  display: block;
  width: 100%;
  text-align: center;
  padding: 0.5rem 0;
  font-size: 1.2rem;
  font-family: "marvin", sans-serif;
  font-weight: 300;
  color: rgb(255, 137, 40);
  text-decoration: none;
  border: none;
  border-radius: 0;
}

.download-all-btn.full-width-footer:hover {
  color: rgb(255, 100, 20);
  transition: color 0.3s ease;
}



a:focus,
button:focus {
  outline: 2px solid rgb(255, 137, 40);
  outline-offset: 4px;
}

@media (max-width: 600px) {
  .resume-heading {
    width: 100%;
    font-size: clamp(2.5rem, 4vw, 3rem);
    text-align: center;
    margin-bottom: 2rem;
    padding-left: 10px;
  }

  .grid-row {
    grid-template-columns: 1fr !important;
  }
}
